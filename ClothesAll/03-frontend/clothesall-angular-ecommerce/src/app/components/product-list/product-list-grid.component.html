<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!--loop over collection of products-->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        
                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" class="img-responsive" height="75px">
                        </a>

                        <a routerLink="/products/{{tempProduct.id}}">
                            <h1>{{tempProduct.name}}</h1>
                        </a>

                        <div class="price">{{tempProduct.unitPrice | currency:'INR'}}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <!--If products are empty-->
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    No products found
                </div>
            </div>

            <!--foorter section start-->

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6" style="padding-left: 30%;">

                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!--footer section end-->
        </div>
    </div>
</div>
